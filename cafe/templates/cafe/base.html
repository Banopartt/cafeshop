{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CafeShop{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'cafe/main.css' %}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="container">
        <span class="navbar-brand">☕ CafeShop</span>
        <div class="navbar-links">
            <a href="/">Home</a>
            <a href="/cafe/">Menu</a>
            <a href="/login/">Login</a>
            <a href="/register/">Register</a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer>
    <p>© 2026 CafeShop. All rights reserved.</p>
</footer>

</body>
</html>
